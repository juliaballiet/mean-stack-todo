<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <title>MEAN Stack To Do List</title>
</head>
<body ng-app="toDoApp">
    <div ng-controller="ToDoController as tc">
        <h1>to do list</h1>
        <div>
            <form ng-submit="tc.addListItem()">
                <input ng-model="tc.input" type="text" required>
                <select ng-model="tc.category" required>
                    <option value="" disabled>choose a category</option>
                    <option value="school">school</option>
                    <option value="home">home</option>
                    <option value="work">work</option>
                </select>
                <button>create new list item</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>done</th>
                        <th id="task">task</th>
                        <th>category</th>
                        <th>remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tc.toDoArray">
                        <td><button class="done" ng-click="tc.completeTask(item._id)"></button></td>
                        <td>{{item.task}}</td>
                        <td>{{item.category}}</td>
                        <td><button ng-click="tc.deleteTask(item._id)">remove</button></td>
                    </tr>
                    <tr ng-repeat="item in tc.completeArray">
                            <td><button class="done" disabled>X</button></td>
                            <td class="complete">{{item.task}}</td>
                            <td>{{item.category}}</td>
                            <td><button ng-click="tc.deleteTask(item._id)">remove</button></td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
